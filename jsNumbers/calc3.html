<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Calc3</h1>
    <script type="text/javascript">
      let numbers = prompt("Please enter a sequence of integers").split("");
      let str = ""
      for(i in numbers){
        for(let j = 0; j < numbers.length; j++){
          if(numbers[i][j]=="^"){
            str += "*" + numbers[i][-j]
          } else{
            str += numbers[i][j]
          }
        }
        if(numbers[i] !== ""){
          console.log(eval(str))
          str=""
        }
      }
      
    </script>
  </body>
</html>
