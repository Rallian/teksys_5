<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Numbers</h1>
    <script type="text/javascript">
        let numbers = prompt("Please enter a sequence of integers").split(" ")
        console.log(numbers)
        let result = 0;
        numbers.forEach((a) => (result += Number(a)))
        console.log(result)

    </script>
</body>
</html>
