<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <h2>JavaScript Box</h2>
    </div>

    <script type="text/javascript">
      let height = "";
      let width = "";

      height = prompt("Please enter in the height");
      width = prompt("Please enter in the width");

      height = Number(height);
      width = Number(width);

      console.log("Input width: " + width);
      console.log("Input height: " + height);

      function box(h, w) {
        console.log("Shape:");
        let result = "";
        for (let i = 0; i < h; i++) {
          for (let j = 0; j <= w; j++) {
            if (j === w) {
              result += "\n";
            } else {
              result += "*";
            }
          }
        }
        console.log(result);
      }
      box(height, width);
    </script>
  </body>
</html>
