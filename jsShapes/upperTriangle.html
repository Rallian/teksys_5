<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Upper Triangle JavaScript</h1>
    <script type="text/javascript">
      let size = "";
      size = prompt("Please enter a side length");
      size = Number(size);
      console.log("Input side length: " + size);

      function upperTriangle(s) {
        console.log("Shape:");
        let result = "";
        for (let i = 0; i < s; i++) {
          for (let j = 0; j <= s; j++) {
            if (j === s) {
              result += "\n";
            } else if (i > j) {
              result += " ";
            } else {
              result += "*";
            }
          }
        }
        console.log(result);
      }
      upperTriangle(size)
    </script>
  </body>
</html>
