<body>
    <h1>JavaScript Cross</h1>
    <script type = "text/javascript">
        let size = ""
        size = prompt("Please input the cross size")
        size = Number(size)
        console.log("Input size: " + size)
        
        function cross(s){
            let result = ""
            for(let i = 0; i < s; i++){
        let j = s - 1 - i;
        for(let k = 0; k < s; k++){
            if(k == i || k == j) result += "*"
            else result += " "
        }
        result += "\n"
    }
    console.log(result)
        }
        cross(size)
    </script>
