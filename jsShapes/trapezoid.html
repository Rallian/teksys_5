  <body>
    <h1>Trapeziod JavaScript</h1>
    <script type="text/javascript">
      let height = "";
      let width = "";

      height = prompt("Please enter in the height");
      width = prompt("Please enter in the width");

      height = Number(height);
      width = Number(width);

      console.log("Input width: " + width);
      console.log("Input height: " + height);

      function trapezoid(w, h) {
        if (h * 2 > w) {
          console.log("impossible shape");
          return;
        } else {
          let result = "";
          for (let i = 0; i < h; i++) {
            for (let j = 0; j <= w; j++) {
              if (j === w) {
                result += "\n";
              } else if (j < i || j + i >= w) {
                result += " ";
              } else {
                result += "*";
              }
            }
          }
          console.log(result);
        }
      }
      trapezoid(width, height)
    </script>
  </body>
